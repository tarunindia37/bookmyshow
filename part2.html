<html>
	<head>
		<title>BookMyShow Part 2 Test</title>
		<link rel="stylesheet" href="css/lib/bootstrap.min.css" />
		<link rel="stylesheet" href="css/lib/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/common-style.css" />
	</head>
	<body>
		<div class="container">
			<div class="main-container">
				<h2 class="form-signin-heading">Part 2 : String Rotation Check</h2>
				<div id="error-alert" class="alert alert-danger alert-dismissible" role="alert">
					<span id="error-msg"><span>
				</div>

				<div id="success-alert" class="alert alert-success alert-dismissible" role="alert">
					<span id="success-msg"><span>		
				</div>
				
				<form>
				  <div class="form-group">
					<label>Enter String</label>
					<input type="text" class="form-control" id="originalString" placeholder="Enter String">
				  </div>
				  
				   <div class="form-group">
					<label>Enter Rotated String</label>
					<input type="text" class="form-control" id="rotatedString" placeholder="Enter Rotated String">
				  </div>
				  <button id="checkRotational" type="button" class="btn btn-primary">Check Rotational String</button>
				</form>
			</div>
		</div>
		
		
		<script src="js/lib/jquery-1.11.3.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/config.js"></script>
		<script src="js/part2.js"></script>
	</body>
</html>
