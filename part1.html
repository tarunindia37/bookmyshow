<html>
	<head>
		<title>BookMyShow Part 1 Test</title>
		<link rel="stylesheet" href="css/lib/bootstrap.min.css" />
		<link rel="stylesheet" href="css/lib/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/common-style.css" />
	</head>
	<body>
		<div class="container">
		    <h2 class="form-signin-heading">Part 1 : A React Component</h2>
			<div id="error-alert" class="alert alert-danger alert-dismissible" role="alert">
				<span id="error-msg"><span>
			</div>

			<div id="success-alert" class="alert alert-success alert-dismissible" role="alert">
				<span id="success-msg"><span>		
			</div>
			
			<form>
			  <div class="form-group">
				<label>Enter numbers (single, multiple, range of numbers )</label>
				<input type="text" class="form-control" id="numbers" placeholder="Enter Numbers">
			  </div>
			  <button id="doValidation" type="button" class="btn btn-primary">Submit</button>
			</form>
		</div>
		
		
		<script src="js/lib/jquery-1.11.3.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/config.js"></script>
		<script src="js/part1.js"></script>
	</body>
</html>
